name: Continous Integration

on:
  push:
    branches:
      - main
      - production
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - production
      - develop

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§‘ğŸ»â€ğŸ’» Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¥· Setup node and bun
        uses: actions/setup-node@v4
        with:
          node-version: 21.1.0
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: ğŸª Install dependencies
        run: bun install --immutable

      - name: ğŸ› ï¸ Build
        run: bun run build

      - name: ğŸš‘ Typecheck
        run: bun typecheck

      - name: ğŸ”¬ Lint
        run: bun lint
